<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	<script>
	// An IIFE ("Iffy") - see the notes in mycourses
	(function(){
		"use strict";
		
		var NUM_SAMPLES = 256;
		var SOUND_1 = 'media/ModernBaseball_IThinkYouWereInMyProfilePictureOnce.mp3';
		var SOUND_2 = 'media/Upbeat Forever.mp3';
		var SOUND_3 = 'media/Somewhere Sunny.mp3';
		var audioElement;
		var analyserNode;
		var canvas,ctx;
		var maxRadius = 200;
		var invert = false, tintRed = false, noise = false, lines = false;
		
		var delayAmount = 0.0;
		var delayNode;
		
		
		function init(){
			// set up canvas stuff
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext("2d");
			
			// get reference to <audio> element on page
			audioElement = document.querySelector('audio');
			
			// call our helper function and get an analyser node
			analyserNode = createWebAudioContextWithAnalyserNode(audioElement);
			
			// get sound track <select> and Full Screen button working
			setupUI();
			
			// load and play default sound into audio element
			playStream(audioElement,SOUND_1);
			
			// start animation loop
			update();
		}
		
		
		function createWebAudioContextWithAnalyserNode(audioElement) 
		{	
			var audioCtx, analyserNode, sourceNode;
			// create new AudioContext
			// The || is because WebAudio has not been standardized across browsers yet
			// http://webaudio.github.io/web-audio-api/#the-audiocontext-interface
			audioCtx = new (window.AudioContext || window.webkitAudioContext);
			
			// create an analyser node
			analyserNode = audioCtx.createAnalyser();
			
			/*
			We will request NUM_SAMPLES number of samples or "bins" spaced equally 
			across the sound spectrum.
			
			If NUM_SAMPLES (fftSize) is 256, then the first bin is 0 Hz, the second is 172 Hz, 
			the third is 344Hz. Each bin contains a number between 0-255 representing 
			the amplitude of that frequency.
			*/ 
			
			// fft stands for Fast Fourier Transform
			analyserNode.fftSize = NUM_SAMPLES;
			
			// this is where we hook up the <audio> element to the analyserNode
			sourceNode = audioCtx.createMediaElementSource(audioElement); 
			
			//create delay node instance
			delayNode = audioCtx.createDelay();
			delayNode.delayTime.value = delayAmount;
			
			// here we connect to the destination i.e. speakers
			sourceNode.connect(audioCtx.destination); //unaltered source in this channel
			
			//another channelt o play and visualize the delay
			sourceNode.connect(delayNode);
			delayNode.connect(analyserNode);
			analyserNode.connect(audioCtx.destination);
			
			return analyserNode;
		}
		
		function setupUI(){
			document.querySelector("#trackSelect").onchange = function(e){
				playStream(audioElement,e.target.value);
			};
			
			document.querySelector("#fsButton").onclick = function(){
				requestFullscreen(canvas);
			};
		}
		
		function playStream(audioElement,path){
			audioElement.src = path;
			audioElement.play();
			audioElement.volume = 0.2;
			document.querySelector('#status').innerHTML = "Now playing: " + path;
		}
		
		function update() { 
			// this schedules a call to the update() method in 1/60 seconds
			requestAnimationFrame(update);
			
			/*
				Nyquist Theorem
				http://whatis.techtarget.com/definition/Nyquist-Theorem
				The array of data we get back is 1/2 the size of the sample rate 
			*/
			
			// create a new array of 8-bit integers (0-255)
			var data = new Uint8Array(NUM_SAMPLES/2); 
			
			// populate the array with the frequency data
			// notice these arrays can be passed "by reference" 
			analyserNode.getByteFrequencyData(data);
		
			// OR
			//analyserNode.getByteTimeDomainData(data); // waveform data
			
			// DRAW!
			ctx.clearRect(0,0,800,600);  
			var barWidth = 4;
			var barSpacing = 1;
			var barHeight = 100;
			var topSpacing = 50;
			
			// loop through the data and draw!
			for(var i=0; i<data.length; i++) { 
				ctx.strokeStyle = 'rgba(0,255,0,0.6)'; 
				
				// the higher the amplitude of the sample (bin) the taller the bar
				// remember we have to draw our bars left-to-right and top-down
				//ctx.fillRect(i * (barWidth + barSpacing),topSpacing + 256-data[i],barWidth,barHeight);
				
				//draw lines
				ctx.beginPath();
				ctx.moveTo(i * (barWidth + barSpacing), topSpacing + 256 - data[i]);
				ctx.lineTo(i * (barWidth + barSpacing), topSpacing + 256 - data[i] + (barHeight - i));
				ctx.closePath();
				ctx.stroke();
                ctx.save();
				
				// circle variables
				var percent = data[i] / 255;
				var circleRadius = percent * maxRadius;


                var specialPos = posAroundCircle(data[i]); //returns xy pos

                //make circle
                ctx.beginPath();
				ctx.fillStyle= makeColor(0, 0, 255, .10 - percent/3.0 );
				ctx.arc(specialPos[0], specialPos[1], circleRadius, 0, 2 * Math.PI, false);
				ctx.fill();
				ctx.closePath();

                ctx.restore();
            
               
				
			}
			
			//update cricle radius size
			document.querySelector("#radiusSlider").onchange = updateRadius;
			
			//update delay based on slider
			document.querySelector("#delaySlider").onchange = updateDelay;
			
			//upadte filter checkboxes
			document.querySelector("#tintRedCheckbox").onchange = function(e) {
				tintRed = e.target.checked;
			}
			
			document.querySelector("#noiseCheckbox").onchange = function(e) {
				noise = e.target.checked;
			}
			
			document.querySelector("#invertCheckbox").onchange = function(e) {
				invert = e.target.checked;
			}
			
			document.querySelector("#linesCheckbox").onchange = function(e) {
				lines = e.target.checked;
			}
			 
			 //add filters
			 manipulatePixels();
		} 
		
		// HELPER
		function manipulatePixels(){

			// i) Get all of the rgba pixel data of the canvas by grabbing the 
			// ImageData Object
			// https://developer.mozilla.org/en-US/docs/Web/API/ImageData
			var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

			// ii) imageData.data is an 8-bit typed array - values range from 0-255
			// imageData.data contains 4 values per pixel: 4 x canvas.width x 
			// canvas.height = 1024000 values!
			// we’re looping through this 60 FPS - wow!
			var data = imageData.data;
			var length = data.length;
			var width = imageData.width;

			// iii) Iterate through each pixel
			// we step by 4 so that we can manipulate 1 pixel per iteration
			// data[i] is the red value
			// data[i+1] is the green value
			// data[i+2] is the blue value
			// data[i+3] is the alpha value
			for (var i = 0; i < length; i += 4){

				// iv) increase red value only
				if(tintRed){
					// just the red channel this time
					data[i] = data[i] + 100;
				}
				
				// v) invert every color channel
				if(invert){
					var red = data[i], green = data[i+1], blue = data[i+2];
					data[i] = 255 - red; // set red value
					data[i+1] = 255 - green; // set blue value
					data[i+2] = 255 - blue;	// set green value
					// data[i+3] is the alpha but we’re leaving that alone
				}
				
				// vi) noise
				if (noise && Math.random() < .10){
					data[i] = data[i +1] = data[i+2] = 128; // gray nois
					//data[i] = data[i +1] = data[i+2] = 255; // or white noise
					//data[i] = data[i +1] = data[i+2] = 0; // or black noise
					data[i+3] = 255; // alpha
				}
				
				// vii) draw 2-pixel lines every 50 rows
				if (lines){
					var row = Math.floor(i/4/width);

					if (row % 50 == 0){
						// this row
						data[i] = data[i +1] = data[i+2] = data[i+3] = 255;

						// next row
						data[i+ (width*4)] = 
						data[i +(width*4) + 1] = 
						data[i + (width*4) +2] =
						data[i + (width*4) +3] = 255;
					}
				}
			}

			// put the modified data back on the canvas
			ctx.putImageData(imageData, 0, 0);

		}

        function posAroundCircle(audioData)
        {
            //variables
            var xpos, ypos;
			var radius = 200;
			var step = (2 * Math.PI) / 255;
			var angle =  audioData * step;

			//get position
			xpos = Math.round(canvas.width / 2 + radius * Math.cos(angle));
			ypos = Math.round(canvas.height / 2 + radius * Math.sin(angle));

            //give random position
            var pos = [xpos, ypos];
            return pos;
        }
		
		function updateRadius(e)
		{
			 document.querySelector("#radiusValue").innerHTML = e.target.value;
			 maxRadius = e.target.value;
		 }
		 
		 function updateDelay(e)
		{
			 document.querySelector("#delayValue").innerHTML = e.target.value;
			 delayAmount = e.target.value;
			 delayNode.delayTime.value = delayAmount;
		 }
		 
		function makeColor(red, green, blue, alpha){
   			var color='rgba('+red+','+green+','+blue+', '+alpha+')';
   			return color;
		}

        function getRandom(min, max) 
        {
  	        return Math.random() * (max - min) + min;
        }
		
		 // FULL SCREEN MODE
		function requestFullscreen(element) {
			if (element.requestFullscreen) {
			  element.requestFullscreen();
			} else if (element.mozRequestFullscreen) {
			  element.mozRequestFullscreen();
			} else if (element.mozRequestFullScreen) { // camel-cased 'S' was changed to 's' in spec
			  element.mozRequestFullScreen();
			} else if (element.webkitRequestFullscreen) {
			  element.webkitRequestFullscreen();
			}
			// .. and do nothing if the method is not supported
		};
		
		
		window.addEventListener("load",init);
	}());
		
	</script>
</head>
<body>
	<canvas id="canvas" width="640" height="400"></canvas>
	<div id="controls">
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/ModernBaseball_IThinkYouWereInMyProfilePictureOnce.mp3">Modern Baseball - I Think You Were In My Profile Picture Once</option>
				<option value="media/Upbeat Forever.mp3">Upbeat Forever</option>
				<option value="media/Somewhere Sunny.mp3">Somewhere Sunny</option>
			</select>
		</label>
		
		<div id = "radiusSlider">
			<label for="Circle Radius">Circle Radius</label>
			<input id="radius" type ="range" min ="0" max="300" step ="1" value ="200"/>
			<span style="float:right" id="radiusValue">200</span>
		</div>
		
		<div id = "delaySlider">
			<label for="Delay Slider">Delay Slider</label>
			<input id="delay" type ="range" min ="0.0" max="1.0" step ="0.1" value ="0"/>
			<span style="float:right" id="delayValue">0</span>
		</div>
		
		<button id="fsButton">Go Full Screen</button><br>
		
		<div id = "filters">
			<label> Filters:
				<label>Invert <input type="checkbox" id="invertCheckbox"></label>
				<label>Tint Red <input type="checkbox" id="tintRedCheckbox"></label>
				<label>Noise <input type="checkbox" id="noiseCheckbox"></label>
				<label>Lines <input type="checkbox" id="linesCheckbox"></label>
			</label>
		</div>
		
		<p id="status">???</p>
	</div>
</body>
</html>
